<div class="row">
    <div class="col-6 m-auto">
        <div class="card m-auto">
            <div class="card-header">
                <h3>Register</h3>
            </div>
            <div class="card-body">

                <!-- Reactive Form -->
                <!-- [formGroup]: to pass form (regesterationForm) from class to view -->
                <form [formGroup]="regesterationForm" (ngSubmit)="onSubmit()">

                    <!-- userName -->
                    <div class="form-group col-12 mb-3">
                        <label for="name" class="form-label">Name</label>
                        <input type="text" class="form-control" formControlName="userName">

                        <!-- invalid message -->
                        <span class="error-block" *ngIf="!userName?.valid && (userName?.touched || userSubmitted)">
                          Please provide name
                        </span>
                    </div>


                    <!-- email -->
                    <div class="form-group col-12 mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="text" class="form-control" formControlName="email">

                        <!-- invalid message -->
                        <span class="error-block" *ngIf="!email?.valid && (email?.touched || userSubmitted)">

                            <span *ngIf="email.hasError('required')">
                              Please provide email
                            </span>

                        <span *ngIf="email.hasError('email')">
                              Please provide correct email
                            </span>

                        </span>
                    </div>


                    <!-- password -->
                    <div class="form-group col-12 mb-3">
                        <label for="passwrod" class="form-label">Password</label>
                        <input type="password" class="form-control" formControlName="password">

                        <!-- invalid message -->
                        <span class="error-block" *ngIf="!password?.valid && (password?.touched || userSubmitted)">

                          <span *ngIf="password.hasError('required')">
                            Please provide password
                          </span>

                        <span *ngIf="password?.errors?.['minlength']">
                            Password shod not be lesser than 8 character
                          </span>

                        </span>
                    </div>


                    <!-- confirmPassword -->
                    <div class="form-group col-12 mb-3">
                        <label for="cpassword" class="form-label">Confirm Password</label>
                        <input type="password" class="form-control" formControlName="confirmPassword">

                        <!-- invalid message -->
                        <span class="error-block" *ngIf="!confirmPassword?.valid && (confirmPassword?.touched || userSubmitted)">

                          <span *ngIf="confirmPassword.hasError('required')">
                            Please confirm Password
                          </span>

                        </span>
                        <!-- حالة عدم االتطابق (نحصل على الخطأ على مستوى التموذج من خلال دالة اختبار التطابق, و لا نحصل عليه على مستوى العنصر) -->
                        <span class="error-block" *ngIf="regesterationForm?.errors?.['notmatched'] && confirmPassword?.valid">
                          Password not matched
                        </span>
                    </div>


                    <!-- mobile -->
                    <div class="form-group col-12 mb-3">
                        <label for="mobile" class="form-label">Mobile</label>
                        <input type="text" class="form-control" formControlName="mobile">

                        <!-- invalid message -->
                        <span class="error-block" *ngIf="!mobile?.valid && (mobile?.touched || userSubmitted)">

                          <span *ngIf="mobile.hasError('required')">
                            Please provide mobile number
                          </span>
                        </span>

                        <span class="error-block" *ngIf="mobile?.errors?.['maxlength']">
                          Mobile shod not be mor than 10 number
                        </span>
                    </div>


                    <!-- submit & reset -->
                    <div class="form-group col-12 mb-3">
                        <!--
                         [disabled]="!regesterationForm.valid":
                         تفعيل زر الارسال فقط اذا كان النموذج صالحا
                         form is valid: اذاكانت جميع عناصره صالحة + ارجاع (نل) من اي دالة تمرر ل validators
                         formControl is valid: اذا تحققت شروطه مثل: required, email, minLength, maxLength

                        -->
                        <button type="submit" class="btn btn-primary">Save</button>
                        <button type="reset" class="btn btn-secondary ms-2">Cancel</button>
                    </div>

                    <!-- كود للتجربة -->
                    <!--  Form Values: {{regesterationForm.value | json}}
                    <br> Form Status: {{regesterationForm.valid}} -->

                </form>
            </div>
        </div>
    </div>
</div>
